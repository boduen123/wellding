<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Floating animation for input fields */
    @keyframes floatInput {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .animate-float {
      animation: floatInput 3s ease-in-out infinite;
    }

    /* Button hover animation */
    .btn-animate:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }

    /* Input focus glow */
    input:focus, textarea:focus {
      outline: none;
      box-shadow: 0 0 10px rgba(219, 39, 119, 0.5);
      transition: all 0.3s ease;
    }

    /* Back button animation */
    .btn-back:hover {
      background-color: #d63384;
      transform: translateY(-2px);
      transition: all 0.3s ease;
    }
  </style>
</head>
<body class="bg-gradient-to-r from-pink-50 to-purple-50 flex flex-col items-center justify-center min-h-screen">

  <!-- Back Button -->
  <div class="w-full max-w-lg mb-4 text-left">
    <button onclick="history.back()" class="btn-back bg-pink-500 text-white font-semibold px-4 py-2 rounded shadow-md hover:bg-pink-600">
      &larr; Back
    </button>
  </div>

  <div class="bg-white rounded-2xl shadow-xl w-full max-w-lg p-8">
    <h2 class="text-3xl font-bold text-pink-600 mb-6 text-center animate-float">Contact Us</h2>
    <form class="space-y-5">
      <!-- Name -->
      <div class="relative">
        <input type="text" id="name" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-300 animate-float"
          placeholder="Your Name">
      </div>
      <!-- Email -->
      <div class="relative">
        <input type="email" id="email" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-300 animate-float"
          placeholder="Your Email">
      </div>
      <!-- Message -->
      <div class="relative">
        <textarea id="message" rows="5" required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pink-300 animate-float"
          placeholder="Your Message"></textarea>
      </div>
      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit"
          class="btn-animate bg-pink-500 hover:bg-pink-600 text-white font-semibold px-8 py-3 rounded-lg shadow-md transition-all">
          Send Message
        </button>
      </div>
    </form>
    <!-- Success message placeholder -->
    <p id="successMsg" class="text-green-500 mt-4 text-center hidden">Your message has been sent!</p>
  </div>

  <script>
    const form = document.querySelector('form');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault(); // prevent default form submission
      // Here you can add AJAX request to your backend API
      successMsg.classList.remove('hidden');
      successMsg.classList.add('animate-float');
      form.reset();
    });
  </script>
</body>
</html>
